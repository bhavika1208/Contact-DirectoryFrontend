<div class="form">
  <div class="container">
    <div class="row mt-3">
    </div>
    <div class="row">
      <form *ngIf="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <h2><span (click)="onBack()" style="cursor: pointer;"><i class="bi bi-arrow-left mr-3"></i></span> Add Contact :
          </h2>
        </div>
        <div class="row mb-3 pb-2" style="border-bottom: 1.5px solid rgba(0,0,0,0.3); border-radius: 0.5%;">
          <h5>Details : </h5>
          <div class="col-md-12 col-lg-11">
            <div>
              <label for="contactname">Name :</label>
              <input type="text" formControlName="contactName" class="form-control">
            </div>
          </div>
        </div>
        <div class="row mb-3 pb-2" style="border-bottom: 1.5px solid rgba(0,0,0,0.3); border-radius: 0.5%;">
          <div class="row">
            <div class="col-md-10">
              <h5>Phone </h5>
            </div>
            <div class="col-md-2">
              <button class="btn btn-sm btn-primary" (click)="addPhonetDetails()" type="button">Add Phone</button>
            </div>
          </div>
          <div class="row" formArrayName="phones">
            <div class="row" 
            *ngFor="let contactDetail of this.contactForm.get('phones')['controls']; let i = index"
             [formGroupName]="i">
              <div class="col-md-12 col-lg-4">
                <div>
                  <label for="phonetype">Phone Type :</label>
                  <select formControlName="phoneType" class="form-control">
                    <option value="Primary" selected>Primary</option>
                    <option value="Secondary">Secondary</option>
                  </select>
                </div>
              </div>
              <div class="col-md-12 col-lg-7">
                <div>
                  <label for="phoneno">Phone Number :</label>
                  <input type="text" formControlName="phoneNo" class="form-control">
                </div>
              </div>
              <div class="col-md-1 col-lg-1">
                <div>
                  <label for="">&nbsp;</label>
                  <button type="button" (click)="removePhoneDetails(i)" class="btn btn-danger mt-4 mb-2">X</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3 pb-2" style="border-bottom: 1.5px solid rgba(0,0,0,0.3); border-radius: 0.5%;">
          <div class="row">
            <div class="col-md-10">
              <h5>Email Details:</h5>
            </div>
            <div class="col-md-2">
              <button class="btn btn-sm btn-primary" (click)="addEmailDetails()" type="button">Add Email</button>
            </div>
          </div>
          <div class="row" formArrayName="emails">
            <div class="row" *ngFor="let contactDetail of this.contactForm.get('emails')['controls']; let i = index"
            [formGroupName]="i">
              <div class="col-md-12 col-lg-4">
                <div>
                  <label for="emailtype">Email Type :</label>
                  <select formControlName="emailType" class="form-control">
                    <option value="Primary" selected>Primary</option>
                    <option value="Secondary">Secondary</option>
                  </select>
                </div>
              </div>
              <div class="col-md-12 col-lg-7">
                <div>
                  <label for="email">Email Id :</label>
                  <input type="text" formControlName="email" class="form-control">
                </div>
              </div>
              <div class="col-md-1 col-lg-1">
                <div>
                  <label for="">&nbsp;</label>
                  <button type="button" (click)="removeEmailDetails(i)" class="btn btn-danger mt-4 mb-2">X</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3 pb-2" style="border-bottom: 1.5px solid rgba(0,0,0,0.3); border-radius: 0.5%;">
          <div class="row">
            <div class="col-md-10">
              <h5>Address Details:</h5>
            </div>
            <div class="col-md-2">
              <button class="btn btn-sm btn-primary" (click)="addAddressDetails()" type="button">Add Address</button>
            </div>
          </div>
          <div class="row" formArrayName="addresses">
            <div class="row" *ngFor="let contactDetail of this.contactForm.get('addresses')['controls']; let i = index"
            [formGroupName]="i">
              <div class="col-md-12 col-lg-5">
                <div>
                  <label for="address">Address:</label>
                  <input type="text" formControlName="address" class="form-control">
                </div>
              </div>
              <div class="col-md-12 col-lg-2">
                <div>
                  <label for="addresscity">City :</label>
                  <select formControlName="addressCity" class="form-control">
                    <option value="1">A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                  </select>
                </div>
              </div>
              <div class="col-md-12 col-lg-2">
                <div>
                  <label for="addressstate">State :</label>
                  <select formControlName="addressState" class="form-control">
                    <option value="1">AA</option>
                    <option>BB</option>
                    <option>CC</option>
                    <option>DD</option>
                  </select>
                </div>
              </div>
              <div class="col-md-12 col-lg-2">
                <div>
                  <label for="addresspincode">Pincode :</label>
                  <input type="text" formControlName="addressPincode" class="form-control">
                </div>
              </div>
              <div class="col-md-1 col-lg-1">
                <div>
                  <label for="">&nbsp;</label>
                  <button type="button" (click)="removeAddressDetails(i)" class="btn btn-danger mt-4 mb-2">X</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3 row pb-2" >
          <div class="col-md-12 col-lg-12">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
          </div>
        </div>
        <div class="row mb-5 col-lg-12">
          <button type="submit" class="btn btn-success">Save Contact</button>
        </div>
      </form>
    </div>
  </div>

</div>
